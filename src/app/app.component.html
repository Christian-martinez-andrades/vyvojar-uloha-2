
<mat-drawer-container class="example-container barra fill">

    <mat-drawer-content>
        <div class="barra ajuste superponer ">
            <button type="button" mat-button (click)="drawer.toggle()">
                <fa-icon [icon]="['fas', 'bars']"></fa-icon>
            </button>
        </div>
        <div class="">
            <app-header></app-header>
            <router-outlet></router-outlet>
        </div>

        <app-footer></app-footer>
    </mat-drawer-content>

    <mat-drawer #drawer class="full example-sidenav" mode="side">
        <div class="" style="background-color: rgb(0, 0, 43);">
            <ul class="shadow">
                <li class="desplegable" routerLink="/employees">
                    <a>
                        <fa-icon [icon]="['fas', 'user-alt']"></fa-icon> {{'Trabajadores' | translate}} <span
                            class="label pull-right"></span>
                    </a>
                </li>




            </ul>


        </div>


    </mat-drawer>

</mat-drawer-container>
